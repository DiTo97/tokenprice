name: pre-commit

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v6

      - name: Install dependencies (dev)
        run: uv sync --group dev

      - name: Run pre-commit
        run: uv run pre-commit run -a
